name: Release
on:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Make
        run: |
          make all
      - uses: ncipollo/release-action@v1
        with:
          artifacts: build/anti-virus.zip
          allowUpdates: true
